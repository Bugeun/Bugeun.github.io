---
layout: default
---

<article class="Coding">

    <h1 class="Coding-title">{{ post.title }}</h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="Coding-date">{{ post.date | date_to_string }}</time>

    {{ content }}

</article>

{% if site.related_posts != empty %}
  <aside class="related">
    <h3>Related posts</h3>
    <ul class="related-posts">
      {% for post in site.related_posts limit:3 %}
  
          <li>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ Coding.title }}
              <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
            </a>
          </li>

      {% endfor %}
    </ul>
  </aside>
{% endif %}
